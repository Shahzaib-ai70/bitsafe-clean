<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bitsafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="translations.js"></script>
</head>
<body class="min-h-screen bg-white max-w-md mx-auto">
  <div class="p-6">
    <!-- Header with CS Icon -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-xl font-bold text-gray-800" data-i18n="login">Login</h1>
      <div class="flex items-center space-x-4">
        <a href="https://wa.me/" target="_blank" class="text-gray-500 hover:text-gray-800">
            <i class="fa-solid fa-headset text-xl"></i>
        </a>
        <a href="register.html" class="text-sm text-gray-500 hover:underline" data-i18n="register">Register</a>
      </div>
    </div>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm text-gray-600" data-i18n="username">Username</label>
        <input type="text" id="loginUsername" class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none" placeholder="Enter username" data-i18n="username" required>
      </div>
      <div>
        <label class="text-sm text-gray-600" data-i18n="password">Password</label>
        <input type="password" id="loginPassword" class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none" placeholder="Enter password" data-i18n="password" required>
      </div>
      <button type="submit" class="w-full py-3 bg-gray-900 text-white rounded-lg font-semibold" data-i18n="login">
        Login
      </button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('appLanguage') || 'English';
        if (typeof setLanguage === 'function') {
            setLanguage(savedLang);
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const u = document.getElementById('loginUsername').value.trim();
      const p = document.getElementById('loginPassword').value.trim();
      if (!u || !p) return;

      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('authUser', u); // Keep for frontend compatibility
          window.location.replace('index.html');
        } else {
          alert('Login failed: ' + (data.error || 'Invalid credentials'));
        }
      })
      .catch(err => alert('Error: ' + err));
    });
  </script>
</body>
</html>
